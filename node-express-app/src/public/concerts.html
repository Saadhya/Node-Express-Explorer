<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>concert testing with process.cwd()</h1>
    <h4> count tickets</h4>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Date</th>
                <th>Name</th>
                <th>Price</th>
                <th>Purchase Link</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="/img/first.webp" width="100" height="60"/></td>
                <td>2024-12-01</td>
                <td>Coldplay Live</td>
                <td>$150</td>
                <td><a href="https://example.com/tickets/coldplay" target="_blank">Buy Tickets</a></td>
            </tr>
            <tr>
                <td><img src="/img/second.webp" width="100" height="60"/></td>
                <td>2024-12-05</td>
                <td>Ed Sheeran Concert</td>
                <td>$120</td>
                <td><a href="https://example.com/tickets/edsheeran" target="_blank">Buy Tickets</a></td>
            </tr>
            <tr>
                <td><img src="/img/third.webp" width="100" height="60"/></td>
                <td>2024-12-10</td>
                <td>Imagine Dragons</td>
                <td>$130</td>
                <td><a href="https://example.com/tickets/imagine-dragons" target="_blank">Buy Tickets</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
